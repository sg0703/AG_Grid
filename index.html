<!DOCTYPE html>
<html lang="en">

<head>
    <title>AG Grid example using FinnHub.io data</title>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@ag-grid-community/all-modules@25.3.0/dist/styles/ag-grid.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="header">
        <h1>AG Grid Tests</h1>
        <h3><a href="https://finnhub.io/docs/api/forex-exchanges">FinnHub.io</a> Forex API</h3>
    </div>
    <div class="content">
        <div class="grid">
            <div class="grid-header">
                <h2>Forex Rates</h2>
                <h4>US$ base currency</h4>
            </div>
            <div id="fxGrid" style="height: 500px; width: 425px;" class="ag-theme-alpine-dark"></div>
        </div>

        <div class="grid">
            <div class="grid-header">
                <h2>Forex Symbols by exchange</h2>
                <form action="#" id="selectFxForm">
                    <select name="exchange" id="exchSelect">
                        <!-- insert options here -->
                    </select>

                    <button id="chooseExchBtn">Search</button>
                </form>
            </div>
            <div id="exchGrid" style="height: 500px; width: 620px;" class="ag-theme-alpine-dark"></div>
        </div>
    </div>
</body>

<!-- bring in grids -->
<script src="./js/fxGrid.js"></script>
<script src="./js/exchGrid.js"></script>

</html>
